{% extends 'base.html' %}
{% load static %}


{% block content %}
   
<div class="row">
    <div class="col-4">
        <h2>Сфера</h2>
     
        <img src="{% static 'img/sphere.png'%}" alt="">

        <form method="POST" class="col">
	    {% csrf_token %}
	    Радиус r {{form.a}}
    	<input type="submit" value = "Вычислить" class="btn btn-primary qwe"> 
        </form>
        {{ form.a.errors}} 
        {% if  sphere.a %}
        <div class="wrap">
         
            <p>Площадь = {{sphere.area}}</p>
            <p>Объем = {{sphere.volume}}</p>
            <p>Окпужность = {{sphere.perimeter}}</p>
        </div>
     
</div>
<div class="col-8">
    <img src="data:image/png;base64,{{uri}}" alt="" id="img" >
    <p>Радиус r  = {{sphere.a}}</p>

    {% endif %}
</div>
</div>
{% endblock%}
